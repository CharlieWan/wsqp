<!DOCTYPE html>
<html>
<head>
    <title></title> 
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"> </script>
    <link href="css/grid-listview.css" rel="stylesheet" />
</head>
<body>
    <div data-role="page" id="page01">
        <div data-role="header">
            <h1>请输入注册信息</h1>
        </div>
        <div data-role="content">
            <form method="post" action="HtmlPage1.html">
                <div data-role="fieldcontain">
                    <label for="fullname">全名：</label>
                    <input type="text" name="fullname" id="fullname" />  </div>

                   <div data-role="fieldcontain"> <label for="search">需要查找什么？</label>
                    <input type="search" name="search" id="search" value=""/></div>

                   <div data-role="fieldcontain">  <label for="date">今天的日期：</label>
                    <input type="date" name="date" id="date" /></div>

                    <div data-role="fieldcontain"> <label for="select ">喜欢的颜色：</label>
                    <select id="colors" name="colors">
                        <option value="red">red</option>
                        <option value="green">green</option>
                        <option value="blue">blue</option>
                    </select> </div>

                       <div data-role="fieldcontain">
                        <label for="switch"> 开关： </label>
                           <select name="swtich" id="switch" data-role="slider">
                               <option value="on">开
                               </option>
                               <option value="off">关</option>
                           </select>
                    </div>

                    <div data-role="fieldcontain"> 
                        <label for="email">e-mail</label>
                    <input type="email" name="email" id="email"  placeholder="您的email地址..."/></div>

                   <div data-role="controlgroup">
                       <legend>select the moive you like best:
                       </legend>
                       <label for="mov1">spider man</label>
                       <input type="checkbox" name="mov1" id="mov1" />
                        <label for="mov2">transformers </label>
                       <input type="checkbox" name="mov2" id="mov2" />
                       <label for="mov3">batman</label>
                        <input type="checkbox" name="mov3" id="mov3" />
                   </div>
                  <input type="submit" data-inline="true" value="提交">
            </form>
        </div>
        <div data-role="footer">
            <h1>over</h1>
        </div>
    </div>
</body>
</html>
